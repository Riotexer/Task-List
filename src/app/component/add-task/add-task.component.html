<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input
            type="text" 
            name="text" 
            id="text" 
            placeholder="Agregar tarea"
            [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label for="day">Vencimiento</label>
        <input
            type="text" 
            name="day" 
            id="day" 
            placeholder="Fecha de vencimiento"
            [(ngModel)]="day"
        />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input 
            type="checkbox"
            name="reminder"
            id="reminder"
            [(ngModel)]="reminder"
        />
    </div>

    <input type="submit" value="Guardar tarea" class="btn btn-block">
</form>
